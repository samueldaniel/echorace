<html>
<meta charset="utf-8">
<head>
    <style>

      .node {
      stroke: #fff;
      stroke-width: 1.5px;
      }

      .link {
      stroke: #999;
      stroke-opacity: .6;
      }

      .node text {
      pointer-events: none;
      font: 10px sans-serif;
      }

      .max, svg {
      width: 100%;
      height:100%;
      }
      .timer {
        padding-right: 10px;
        padding-top: 3px;
      }
      #click-cont {
        padding-left: 15px;
        padding-right: 3px;
      }


    </style>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <script type="text/javascript" src="js/lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.easing.1.3.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/lib/jquery.flipCounter.1.2.pack.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-default" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">EchoRace</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
        <p class="navbar-text">
        The most awesome game ever built.
        </p>
        <ul class="nav navbar-nav navbar-right timer">
          <li style="padding-right: 10px; padding-top: 3px;">
            <button id="start" type="button" class="btn btn-success">Start</button>
          </li>
          <li class="">
            <div id="counter-hrs"><input type="hidden" name="counter-hrs-value" value="0" /></div>
          </li>
          <li class="">
            <div id="counter-mins"><input type="hidden" name="counter-mins-value" value="0" /></div>

          </li>
          <li class="">
            <div id="counter-secs"><input type="hidden" name="counter-secs-value" value="0" /></div>
          </li>
          <li id="click-cont">
            <h4 id="clicks">Clicks: 0</h4>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row" style="text-align: center;">
      <h1 id="goal"></h1>
    </div>
    <div class='max'>
    <!-- <svg></svg> -->
    </div>
  </div>

  <script type="text/javascript" src="js/lib/d3.v3.min.js"></script>
  <script type="text/javascript" src="js/lib/underscore-min.js"></script>
  <script type="text/javascript" src="js/artists.js"></script>
  <script type="text/javascript" src="js/echonest.js"></script>
  <script type="text/javascript" src="js/model.js"></script>
  <script type="text/javascript" src="js/er.js"></script>
  <script type="text/javascript" src="time.js"></script>
</body>
</html>
